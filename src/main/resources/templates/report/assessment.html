<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>View Patient Report</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container" style=" margin-left: 30px;">
    <div class="row"><h2>View Patient Report</h2></div>
    <div class="row">
        <div class="row">Given Name:&nbsp;<span th:text="${patient.givenName}"></span></div>
        <div class="row">Family Name:&nbsp;<span th:text="${patient.familyName}"></span></div>
        <div class="row">Age:&nbsp;<span th:text="${report.age}"></span></div>
        <div class="row">Diabetes Assessment:&nbsp;<span th:text="${report.riskLevel}"></span></div>
        <div class="col-6 text-right">
            <a class="btn btn-danger btn-sm" href="/patient/list">Go Back</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
